{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{blog.blog_title}} {% endblock %}
{% block body_block %}
{% if blog.author == user %}
<form method="POST">
{{form|crispy}}
{% csrf_token %}
<button class="btn btn-success" type="submit" name="button">Update</button>
<a class="btn btn-danger btn-sm mt-1" role="button" href="{% url 'App_Blog:delete_blog' pk=blog.pk %}">Delete</a>
{% else %}
<p>Your are not allowed to view this page. 404</p>
</form>
{% endif %}
{% endblock %}
