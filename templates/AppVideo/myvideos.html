{% comment %} {% extends 'base.html' %}
{% block title_block %} {{uploader}} {% endblock %}
{% block body_block %}
{% for videos in uploader.video_uploader.all %}
<h3>{{videos.blog_title}}</h3>
<h6>{{videos.publish_date}}</h6>
<div class="row">
  <div class="col-sm-4">
    <iframe width="280" height="180" src="{{videos.videoURL}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  {% comment %} <div class="col-sm-8">
    
    <a href="{% url 'AppVideo:videodetails' slug=video.slug %}">Read More</a>
 
  <br>
<button class="btn btn-warning"><a href="{% url 'App_Blog:edit_blog' pk=blog.pk %}">Edit</a></button> {% endcomment %}
</div>
 </div>
<hr>
{% endfor %}
{% endblock %} {% endcomment %}
